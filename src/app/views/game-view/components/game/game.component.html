<div id="game">
	<div class="word-block">
		<span *ngFor="let char of guessArray">{{ char }}</span>
	</div>

	<div>
		<app-alphabet-buttons
			[alphabet]="alphabet"
			[usedKeys]="!usedKeys ? {} : usedKeys"
			(buttonClick)="handleAlphabetButtonClick($event)"
		></app-alphabet-buttons>
	</div>

	<div class="image-block">
		<img [src]="imageSrc" [alt]="imageName">
	</div>
</div>
